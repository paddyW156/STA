<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Películas</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="peliculas.js" defer></script>
</head>
<body>
  <h1>Gestión de Películas</h1>
  <a href="index.html">⬅ Volver al inicio</a>

  <section>
    <h2>Buscar película</h2>
    <input type="text" id="buscarPeli" placeholder="Nombre película">
    <button id="btnBuscar">Buscar</button>
    <ul id="listaPeliculas"></ul>
  </section>

  <section>
    <h2>Añadir película</h2>
    <input type="text" id="nuevaPeli" placeholder="Nombre">
    <input type="number" id="nuevoAnio" placeholder="Año">
    <button id="btnAgregar">Agregar</button>
  </section>
</body>
</html>
