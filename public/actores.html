<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Actores</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="actores.js" defer></script>
</head>
<body>
  <h1>Gestión de Actores</h1>
  <a href="index.html">⬅ Volver al inicio</a>

  <section>
    <h2>Listado de actores</h2>
    <button id="btnListar">Mostrar todos</button>
    <ul id="listaActores"></ul>
  </section>

  <section>
    <h2>Añadir actor</h2>
    <input type="text" id="nombreActor" placeholder="Nombre">
    <input type="number" id="anioNacimiento" placeholder="Año de nacimiento">
    <button id="btnAgregarActor">Agregar</button>
  </section>
</body>
</html>
